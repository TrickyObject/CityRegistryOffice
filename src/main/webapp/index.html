<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- action указывает на path, method указывает на метод, который будет исполнен> -->
    <form action="checkPerson" method="get">
        Surname:<input type = "text" name = "surname"/><br/>
        FirstName:<input type = "text" name = "firstName"/><br/>
        PatronymicName:<input type = "text" name = "patronymicName"/><br/>
        Date of Birth:<input type = "text" name = "dateOfBirth"/><br/>
        Street code:<input type = "text" name = "streetCode"/><br/>
        Building:<input type = "text" name = "building"/><br/>
        Extension:<input type = "text" name = "extension"/><br/>
        Apartment:<input type = "text" name = "apartment"/><br/>
        <input type = "submit" value="CHECK">
    </form>
</body>
</html>
